    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('dark-wood.jpg');
      background-size: cover;
      color: #f4e1b6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      border-radius: 15px;
      margin-top: 50px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #d4af37;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #d4af37;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #bfa137;
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(212,175,55,0.6);
    }

    /* Floating buttons */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .floating-btn a {
      padding: 15px;
      background-color: #d4af37;
      color: black;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 5px 15px rgba(212,175,55,0.6);
      transition: 0.3s;
    }

    .floating-btn a:hover {
      background-color: #bfa137;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(212,175,55,0.8);
    }
  </style>
</head>
